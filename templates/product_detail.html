{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename=product.image) }}" 
           alt="{{ product.name }}" 
           class="img-fluid rounded shadow">
    </div>
    <div class="col-md-6">
      <h2 class="text-primary">{{ product.name }}</h2>
      <h4 class="text-success mb-3">Price: ${{ product.price }}</h4>
      <p class="lead">{{ product.description }}</p>
      
      <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary me-2">Add to Cart</a>
      <a href="{{ url_for('show_products') }}" class="btn btn-secondary">Back to Products</a>
    </div>
  </div>
</div>
{% endblock %}
