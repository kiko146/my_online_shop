{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center text-primary mb-4">Our Products</h2>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <div class="d-flex justify-content-center">
            <img src="{{ url_for('static', filename=product.image) }}" class="img-fluid me-2" style="width:48%; border-radius:8px;" alt="{{ product.name }}">
            <img src="{{ url_for('static', filename=product.images) }}" class="img-fluid" style="width:48%; border-radius:8px;" alt="{{ product.name }}">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Price: ${{ product.price }}</p>
            <p class="description">{{ product.description }}</p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-sm btn-primary">Add to Cart</a>
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-sm btn-outline-secondary mt-2">View Product</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
